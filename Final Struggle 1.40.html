<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Final Struggle</title>
	<link rel="icon" href="assets/img/smologo.png">
	<style type="text/css">
		html{
			background-color: black;
			overflow: hidden;
		}
		#FS{
			text-align: center;
			position: absolute;
			width: 99%;
			padding: 0%;
			border-color: black;
		}
		iframe{
			transition: width 1s, height 1s;
		}
	</style>
</head>
<body onload="checkSize()">
	<div id="FS">
		<iframe id="inlineFrame"
	    title="Final Struggle"
	    width="1920"
	    height="1080"
	    src="assets/index.html">
		</iframe>
	</div>
</body>
<script type="text/javascript">
	function checkSize() {
		var currentHeight = window.innerHeight*0.99;
		var currentWidth = window.innerWidth*0.98;
		if (currentHeight<currentWidth && currentHeight*(16/9)<=window.innerWidth) {
			document.getElementById("inlineFrame").height = currentHeight;
			document.getElementById("inlineFrame").width = (currentHeight*(16/9));
		}else{
			document.getElementById("inlineFrame").width = currentWidth;
			document.getElementById("inlineFrame").height = (currentWidth*(9/16));
		}
		
		setTimeout(function(){
			checkSize();
		},4000);
	}
</script>
</html>
